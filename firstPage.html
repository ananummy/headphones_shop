<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPICK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-container container">
        <span class="logo">QPICK</span>
        <ul>
            <li>
                <div class="favorite">
                    <img src="assets/svg/VectorHeart.svg" alt="favorite" class="favorite-item_fav">
                    <div class="favorite-item_count">2</div>
                </div>
            </li>
            <li>
                <div class="basket">
                    <a href="secondPage.html">
                        <img src="assets/svg/VectorBasket.svg" alt="basket" class="basket-item_basket">
                        <div class="basket-item_count"></div>
                    </a>
                </div>
            </li>
        </ul>
    </header>
    <main class="main-container container">
        <article>
            <p>Наушники</p>
            <section class="headphones-container container"></section>
        </article>
        <article>
            <p>Беспроводные наушники</p>
            <section class="wirelessHeadphones-container container"></section>
        </article>
    </main>
    <footer class="footer-container container">
        <div>
            <span class="logo">QPICK</span>
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="#">Избранное</a></li>
                        <li><a href="#">Корзина</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <a href="#">Условия сервиса</a>
                <div class="language">
                    <img src="assets/svg/RU.svg" alt="change language">
                    <p class="rus">Рус</p>
                    <p class="eng">Eng</p>
                </div>
            </div>
            <div class="social">
                <a href="#"><img src="assets/svg/VK.svg" alt="vk"></a>
                <a href="#"><img src="assets/svg/Telegram.svg" alt="telegram"></a>
                <a href="#"><img src="assets/svg/Whatsapp.svg" alt="whatsapp"></a>
            </div>
        </div>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
